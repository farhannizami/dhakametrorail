              <form action="" method="post" role="form" class="php-email-form">
                <div class="row">

                  <div class="col form-group">
                    <div class="form-floating">
                      <select class="form-select" id="start-select" aria-label="Floating label select example">
                        <option selected>Choose start location</option>
                        <option value="1">Uttara North</option>
                        <option value="2">Uttara Center</option>
                        <option value="3">Uttara South</option>
                        <option value="4">Pallabi</option>
                        <option value="5">Mirpur-11</option>
                        <option value="6">Mirpur-10</option>
                        <option value="7">Kazipara</option>
                        <option value="8">Shewrapara</option>
                        <option value="9">Agargaon</option>
                        <option value="10">Bijoy Sarani</option>
                        <option value="11">Farmgate</option>
                        <option value="12">Karwan Bazar</option>
                        <option value="13">Shahbag</option>
                        <option value="14">Dhaka University</option>
                        <option value="15">Bangladesh Secretariat</option>
                        <option value="16">Motijheel</option>
                      </select>
                      <label for="floatingSelect">From</label>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="form-floating">
                    <select class="form-select" id="dest-select" aria-label="Floating label select example">
                      <option selected>Choose destination</option>
                      <option value="1">Uttara North</option>
                      <option value="2">Uttara Center</option>
                      <option value="3">Uttara South</option>
                      <option value="4">Pallabi</option>
                      <option value="5">Mirpur-11</option>
                      <option value="6">Mirpur-10</option>
                      <option value="7">Kazipara</option>
                      <option value="8">Shewrapara</option>
                      <option value="9">Agargaon</option>
                      <option value="10">Bijoy Sarani</option>
                      <option value="11">Farmgate</option>
                      <option value="12">Karwan Bazar</option>
                      <option value="13">Shahbag</option>
                      <option value="14">Dhaka University</option>
                      <option value="15">Bangladesh Secretariat</option>
                      <option value="16">Motijheel</option>
                    </select>
                    <label for="floatingSelect">To</label>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col">
                      <div class="form-floating mb-3">
                        <input type="text" id="datepicker" class="form-control">
                        <label for="datepicker">Date</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-floating mb-3">
                        <input type="text" class="bs-timepicker form-control" id="timepicker">
                        <script>
                          $('.bs-timepicker').timepicker();
                        </script>
                        <label for="bs-timepicker">Time</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-floating">
                      <select class="form-select" id="person-select" aria-label="Floating label select example">
                        <option selected>Choose number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                      </select>
                      <label for="floatingSelect">Number of person</label>
                    </div>
                  </div>

              <form action="" method="post" role="form" class="php-email-form">


                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Train Name</label>

                </div>
                <div class="row">

                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Start Location</label>

                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Destination</label>
                      <input type="text" class="form-control" id="dtl" aria-describedby="emailHelp" disabled>
                    </div>
                  </div>
                </div>

                <div class="row">

                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Per Person Fare</label>
                      <input type="text" class="form-control" id="ppfare" aria-describedby="emailHelp" disabled>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Total Fare</label>
                      <input type="text" class="form-control" id="tfare" aria-describedby="emailHelp" disabled>
                    </div>
                  </div>

                </div>
                
                <div class="row">
                  <div class="d-flex justify-content-center">
                    <button class="custom-button" type="submit" onclick="confirmMsg()">Confirm</button>
                  </div>
                </div>

        <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">

          <div class="col-lg-6 align-items-center">
            
            <form action="" method="post" role="form" class="php-email-form">
              <div class="row">
                <div class="col form-group">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                </div>
              </div>
              <div class="row">
                <div class="col form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
                </div>
              </div>
              <div class="row">
                <div class="col form-group">
                  <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone Number" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group input-group flex-nowrap">
                  <input type="password" class="form-control" name="password" id="pass" placeholder="Password" required>
                  <span class="input-group-text" id="addon-wrapping"
                    onclick="toggleShowPass(document.getElementById('pass'),document.getElementById('hide1'),document.getElementById('hide2'))">
                    <i id="hide1" class="bi bi-eye-fill metrogreen" style="display: none;"></i>
                    <i id="hide2" class="bi bi-eye-slash-fill metrogreen"></i>
                  </span>
                </div>
              </div>
              <div class="row">
                <div class="form-group input-group flex-nowrap">
                  <input type="password" class="form-control" name="conpassword" id="conpass"
                    placeholder="Confirm Password" required>
                  <span class="input-group-text" id="addon-wrapping"
                    onclick="toggleShowPass(document.getElementById('conpass'),document.getElementById('hide3'),document.getElementById('hide4'))">
                    <i id="hide3" class="bi bi-eye-fill metrogreen" style="display: none;"></i>
                    <i id="hide4" class="bi bi-eye-slash-fill metrogreen"></i>
                  </span>
                </div>
              </div>

              <div class="row" id="error">

              </div>
              
              <div class="row">
                <div class="col-lg-3 d-flex align-items-center">
                  <button type="submit" onclick="regbutt()">Register</button>

                  <!-- firebase input script -->
                  <script>
                    function regbutt() {
                      var username = document.getElementById("name").value;
                      var email = document.getElementById("email").value;
                      var phoneno = document.getElementById("phone").value;
                      var pass = document.getElementById("pass").value;
                      var conpass = document.getElementById("conpass").value;
                      var isemail = 0;
                      for (var i = 0; i < email.length; i++) {
                        if (email[i] == '@') {
                          isemail = 1;
                          break;
                        }
                      }
                      if (isemail == 0 || username == "" || email == "" || phoneno == "" || pass == "" || conpass == "") {
                        alert("Please fill all the forms");
                      }
                      else {

                        var email2 = email.replace(".", ",");

                        if (pass == conpass) {
                          firebase.database().ref('userAccount/login/' + email2).set({
                            username: username,
                            email: email,
                            phoneno: phoneno,
                            password: pass
                          }, function (error) {
                            if (error) {
                              // The write failed...
                            } else {
                              alert("Account Created");
                              location.replace("../index.html");
                            }
                          });
                        }
                        else {
                          alert("Password typed wrong");
                        }
                      }
                    }
                  </script>
                </div>
                <div class="col-lg-9 d-flex align-items-center"><a href="login.html">Already have an account?</a>
                </div>

    <section>
        <div class="container section-title-map aboutclass">
            <h1 class="metrogreen d-flex justify-content-center">Available Trains</h1>
            <div class="row d-flex justify-content-center" id="searchtrain">
                <div class="col-lg-8">
                    <div class="row">

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Start Location</label>
                                <input type="text" class="form-control" id="stl" aria-describedby="emailHelp" disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="dtl" aria-describedby="emailHelp" disabled>
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label metrored">Per Person Fare</label>
                                <input type="text" class="form-control" id="ppfare" aria-describedby="emailHelp"
                                    disabled>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label metrored">Total Fare</label>
                                <input type="text" class="form-control" id="tfare" aria-describedby="emailHelp"
                                    disabled>
                            </div>
                        </div>

                    </div>

                    <div id="listoftrain">

                        <div class="outterround" id="traindetails" style="display: none;">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Train Name</label>
                                        <input type="text" class="form-control" id="train-name"
                                            aria-describedby="emailHelp" disabled>
                                    </div>

                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Departure
                                                    Date</label>
                                                <input type="text" class="form-control" id="dp-date"
                                                    aria-describedby="emailHelp" disabled>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Departure
                                                    Time</label>
                                                <input type="text" class="form-control" id="dp-time"
                                                    aria-describedby="emailHelp" disabled>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="col-md-3 d-flex align-items-center justify-content-center">
                                    <div class="d-flex justify-content-center">
                                        <button class="custom-button" type="submit"
                                            onclick="confirmMsg()">Confirm</button>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
